
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chá de Cozinha - Thalita & Nathan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chá de Cozinha <span>Thalita & Nathan</span></h1>
        <p>Escolha um presente que gostaria de nos dar. Ao clicar, ele será marcado como reservado. Obrigado pelo carinho!</p>

            <button onclick="addCustomGift()">Quero dar este presente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
