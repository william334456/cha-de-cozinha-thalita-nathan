<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chá de Cozinha - Thalita & Nathan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chá de Cozinha <span>Thalita & Nathan</span></h1>
        <p>Digite o presente que deseja nos dar. Ele aparecerá para todos os convidados assim que for enviado.</p>

        <ul id="gift-list"></ul>

        <div class="custom-gift">
            <h3>Presente escolhido</h3>
            <input type="text" id="customGiftInput" placeholder="Digite seu presente">
            <button onclick="addCustomGift()">Quero dar este presente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
